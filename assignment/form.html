<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student registration form</title>
   <style>
      body {
         font-family: Arial
      }
   </style>
</head>

<body>
   <h1>Student Registration Form</h1>
   <hr color="blue">
   <form action="">
      <ul>
         <br>
         <div>
            <label for="name"><strong>Full Name:</strong></label>
            <input type="text" name="name" id="name" placeholder="First name"> <input type="text"
               placeholder="Last Name">
         </div>

         <br>
         <div>
            <label for="profile"><strong>Profile Pic:</strong></label>
            <input type="file" name="profile" id="profile">
         </div>
         <br>
         <div>
            <label for="Parent_name"><strong>Parent's Name:</strong></label>
            <input type="text" name="Parent_name" id="Parent_name" placeholder="First name"> <input type="text"
               placeholder="Last Name">
         </div>
         <br>
         <div>
            <label for="student_id"><strong>Student ID:</strong></label>
            <input type="number" name="student_id" id="student_id">
         </div>
         <br>
         <div>
            <label for="gender"><strong>Gender:</strong></label>
            <input type="radio" name="Gender" id="gender">Male <input type="radio" name="Gender" id="gender">Female
         </div>
         <br>
         <div>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" placeholder="email@ID" id="email">
         </div>
         <br>
         <div>
            <label for="mobile_parents"><strong>Parent's Number:</strong></label>
            <input type="number" name="mobile" id="mobile_parents">
         </div>
         <br>
         <div>
            <label for="mobile_students"><strong>Student Number:</strong></label>
            <input type="number" name="mobile" id="mobile_students">
         </div>
         <br>
         <div>
            <label for="dob"><strong>DOB:</strong></label>
            <input type="date" name="" id="dob">
         </div>
         <br>
         <div>
            <label for="hobbies"><strong>Hobbies:</strong></label>
            <br><textarea name="hobbies" id="hobbies"></textarea>
         </div>
         <br>
         <div>
            <label for="aadhar"><strong>Aadhar number:</strong></label>
            <input type="number" name="aadhar" id="aadhar">
         </div>
         <br>
         <div>
            <label for="lang"><strong>Languages</strong></label>
            <input type="checkbox" name="" id="">English
            <input type="checkbox" name="" id="">Hindi
            <input type="checkbox" name="" id="">Telugu
            <input type="checkbox" name="" id="">Urdu
         </div>
         </div>
         </div>
         </div>
         <br>
         <div>
            <label for="education"></label>
            <strong>Higher Education:</strong> <input type="radio" name="education" id="education">10<spu>th</spu>
            <input type="radio" name="education" id="">Intermediate/Diploma <input type="radio" name="education"
               id="">Graduation <input type="radio" name="education" id=""> Post Graduation
         </div>
         <br>

         <div>
            <label for="cgpa"><strong>CGPA:</strong></label>
            <input type="number" name="cgpa" id="cgpa">
         </div>
         <br>


         <div>
            <label for="Linkedin"><strong>Linkedin:</strong></label>
            <input type="url" name="Linkedin" id="Linkedin">
         </div>
         <br>
         <div>
            <label for="git"><strong>Git:</strong></label>
            <input type="url" name="git" id="git">
         </div>
         <br>
         <div>
            <label for="address"><strong>Address:</strong></label>
            <input type="text" name="" id="address"> <strong>Door No.</strong> <input type="number" name="Door" id="">
         </div>
         <br>

         <div>
            <label for=""></label>
            <strong>City:</strong> <input type="text" name="city" id=""> <strong>Pin code:</strong> <input type="number"
               name="Door" id="">
         </div>
         <br>
         <div>
            <label for="comment"></label>
            <strong>Comment:</strong> <br><textarea name="comment" id="comment"></textarea>
         </div>
         <br>
         <div>
            <label for="declare"><strong>I hereby declare that the information provided is true:</strong></label>
            <input type="checkbox" name="declare" id="declare">
         </div>
         <br>
         <div>
            <input type="submit" placeholder="Submit">
            <input type="reset" placeholder="Reset">
         </div>
         <br>
      </ul>

   </form>


</body>

</html>
